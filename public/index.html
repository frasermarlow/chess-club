<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alehouse Hobgoblins Chess League</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=10">
</head>
<body>
    <header>
        <h1>Alehouse Hobgoblins<br>Chess League</h1>
        <div class="header-right">
            <img src="hobgoblin.png" alt="Hobgoblin" class="mobile-mascot" width="267" height="254">
            <div class="header-buttons">
                <nav>
                    <button class="nav-btn active" data-view="standings">Standings</button>
                    <button class="nav-btn admin-only hidden" data-view="record">Record Result</button>
                    <button class="nav-btn" data-view="history">Match History</button>
                </nav>
                <button id="admin-btn" class="admin-btn admin-only hidden" data-view="admin" title="Admin">&#9881;</button>
                <button id="login-btn" class="login-btn">Sign in</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Standings View -->
        <section id="standings-view" class="view active">
            <div class="leagues-grid" id="leagues-grid"></div>
        </section>

        <!-- Record Result View -->
        <section id="record-view" class="view">
            <div class="card record-card">
                <h2>Record Match Result</h2>
                <div class="form-group">
                    <label for="league-select">League</label>
                    <select id="league-select"></select>
                </div>
                <div class="match-players">
                    <div class="form-group">
                        <label for="player1-select">White</label>
                        <select id="player1-select"></select>
                    </div>
                    <div class="vs">vs</div>
                    <div class="form-group">
                        <label for="player2-select">Black</label>
                        <select id="player2-select"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="winner-select">Result</label>
                    <select id="winner-select">
                        <option value="">-- Select result --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="format-select">Format</label>
                    <select id="format-select">
                        <option value="OTB">OTB</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                <button id="submit-result" class="btn-primary" disabled>Submit Result</button>
                <div id="result-message" class="message hidden"></div>
            </div>
        </section>

        <!-- History View -->
        <section id="history-view" class="view">
            <div class="card">
                <h2>Match History</h2>
                <div class="form-group">
                    <label for="history-league-select">Filter by League</label>
                    <select id="history-league-select">
                        <option value="all">All Leagues</option>
                    </select>
                </div>
                <div id="history-list" class="history-list"></div>
            </div>
        </section>

        <!-- Admin View -->
        <section id="admin-view" class="view">
            <div class="card admin-card">
                <h2>Admin Panel</h2>

                <h3 class="admin-section-title">General Settings</h3>
                <div class="form-group">
                    <label for="players-per-group">Players per Group</label>
                    <select id="players-per-group"></select>
                </div>
                <button id="save-general" class="btn-primary" style="margin-bottom:1.5rem">Save General Settings</button>
                <div id="general-message" class="message hidden"></div>

                <hr class="admin-divider">

                <h3 class="admin-section-title">League &amp; Player Settings</h3>
                <div id="settings-leagues"></div>
                <div class="settings-actions">
                    <button id="save-settings" class="btn-primary">Save Changes</button>
                    <button id="add-group" class="btn-primary">Add Group</button>
                    <button id="reset-data" class="btn-danger">Reset All Data</button>
                </div>
                <div id="settings-message" class="message hidden"></div>

                <hr class="admin-divider">

                <h3 class="admin-section-title">Admins</h3>
                <div id="admin-list"></div>
            </div>
        </section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

</body>
